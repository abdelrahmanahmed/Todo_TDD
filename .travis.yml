language: php

php:
  - '7.1'
  - hhvm

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead;'
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan migrate
  - php artisan db:seed


sudo: false

script:
  - vendor/bin/phpunit



